<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="app"></div>



<!--     <script src="src/Child.js" type="text/jsx"></script>
    <script src="src/Parent.js" type="text/jsx"></script>
    <script src="src/App.js" type="text/jsx"></script> -->
    <script type="text/jsx">
    	var HelloWorld = React.createClass({
		  render: function() {
		    return (
		      <p>
		        Hello, <input type="text" placeholder="Your name here" />!
		        It is {this.props.date.toTimeString()}
		      </p>
		    );
		  }
		});

		setInterval(function() {
		  React.render(
		    <HelloWorld date={new Date()} />,
		    document.getElementById('example')
		  );
		}, 500);
		var Parent = React.createClass({
			  render: function(){
			    return (
			      <div>
			        <div> This is the parent. </div>
			        // Here we call Child.js the Child class
			        <Child name="child"/>
			          //****************************//
				      // <div>
				      //   // this.props is a built in
				      //   // this.props has properties as set by the Parent.js
				      //   and this is the <b>{this.props.name}</b>.
				      // </div>
				      //***************************//
			      </div>
			    )
			  }
			});
		var Child = React.createClass({
		  render: function(){
		    return (
		      <div>
		        // this.props is a built in
		        // this.props has properties as set by the Parent.js
		        and this is the <b>{this.props.name}</b>.
		      </div>
		    )
		  }
		});

		React.render(<Parent />, document.getElementById('app'));
    </script>
  </body>
</html>
